<mat-toolbar color="primary">
  <h1>Astronaut Directory</h1>
  <button mat-button [matMenuTriggerFor]="menu" aria-label="User profile menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item class="menu-button">Log out</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened role="form">
    <mat-form-field class="search" appearance="fill">
      <mat-label>Search astronauts</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let filter of filters | async; last as last">
      <mat-list>
        <h3 matSubheader>{{ filter.displayName }}</h3>

        <ng-container *ngIf="filterState[filter.category] === ''; else chip">
          <mat-list-item *ngFor="let val of filter.options">
            <button
              mat-button
              class="list-button"
              (click)="changeFilter(filter.category, val)"
            >
              {{ val }}
            </button>
          </mat-list-item>
        </ng-container>

        <ng-template #chip>
          <mat-chip-list>
            <ng-container *ngFor="let val of filter.options">
              <mat-chip
                *ngIf="filterState[filter.category] === val"
                (removed)="changeFilter(filter.category, '')"
              >
                {{ val }}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </ng-container>
          </mat-chip-list>
        </ng-template>
      </mat-list>
      <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content role="region">
    <mat-card *ngFor="let astronaut of astronauts | async">
      <mat-card-title>{{ astronaut.name }}</mat-card-title>
      <img mat-card-image [src]="astronaut.photo" [attr.alt]="astronaut.name" />
      <mat-card-content>
        <dl>
          <dt class="mat-small">Name</dt>
          <dd class="mat-body-2">{{ astronaut.name }}</dd>
          <dt class="mat-small">Space walks</dt>
          <dd class="mat-body-2">{{ astronaut.spaceWalks }}</dd>
          <dt class="mat-small">Undergraduate major</dt>
          <dd class="mat-body-2">{{ astronaut.undergraduateMajor }}</dd>
        </dl>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
<button
  mat-fab
  (click)="addAstronaut()"
  e2e="add-astronaut-button"
  aria-label="Add astronaut"
>
  <mat-icon>add</mat-icon>
</button>
